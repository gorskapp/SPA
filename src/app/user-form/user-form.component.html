<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div class="form-row form-container">
    <div class="form-group col-md-4">
      <label for="firstName">First Name:</label>
      <input type="text"
             id="firstName"
             class="form-control"
             formControlName="firstName"
             pattern="[a-zA-Z]*"
             required>
      <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)"
           class="alert alert-danger">Invalid character!</div>
    </div>
    <div class="form-group col-md-4">
      <label for="lastName">Last Name:</label>
      <input type="text"
             id="lastName"
             class="form-control"
             formControlName="lastName"
             pattern="[a-zA-Z]*"
             required>
      <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)"
           class="alert alert-danger">Invalid character!</div>
    </div>
    <div class="form-group col-md-4">
      <label for="age">Age:</label>
      <input type="number"
             id="age"
             class="form-control"
             formControlName="age"
             required>
      <div *ngIf="age.invalid && (age.dirty || age.touched)"
           class="alert alert-danger">Invalid character!</div>
    </div>
  </div>
  <div  *ngIf="firstName.valid && lastName.valid" class="form-row form-container">
    <div class="card">
      <div class="card-body">
        <span>Hello {{firstName.value}} {{lastName.value}}!</span>
      </div>
    </div>
  </div>
  <div class="form-row form-container">
    <button type="button" (click)="onSubmit()" class="btn btn-primary" [disabled]="!userForm.valid">Save</button>
  </div>
</form>
